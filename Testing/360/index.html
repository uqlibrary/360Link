<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap In Practice - Landing Page Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap -->
	<link href="uq-bootstrap.min.css" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,700,700italic,500italic,500,400italic,900,900italic' rel='stylesheet' type='text/css'>
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="favicon.ico">

	<style>

		body {
			/*padding-top: 20px;*/
			font-size: 16px;
			font-family: "Roboto",serif;
			background: transparent;
		}

		/* Override B3 .panel adding a subtly transparent background */
		.panel {
			background-color: rgba(255, 255, 255, 0.9);
		}

		.margin-base-vertical {
			margin: 40px 0;
		}

	</style>

</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1 panel panel-default">
                <div class="row text-left" style="padding:20px; margin-bottom:-15px"><img src="https://dl.dropboxusercontent.com/u/13309969/Library.png" width="50%" class="mainlogo"></div>
                <hr style="margin-bottom:15px">
				<!-- <h2 class="margin-base-vertical">You searched for...</h2> -->
				<h3 class="text-center">You searched for...</h3><br>
				
                <p class="text-center">"Teleportation". <em>The Los Angeles Times</em>, p. 4. (21/12/1997).</p>
<!--                <p class="help-block text-center"><a href="">Email <i class="fa fa-caret-down"></i></a> or  <a href="">Export <i class="fa fa-caret-down"></i></a> this citation.</p>-->

                <br>
                
                <h3 class="text-center">We're sorry, this document isn't available online.</h3>

                <p class="text-center">
						<button type="submit" class="btn btn-success btn-lg"><i class="fa fa-book"></i> Request Document Delivery</button>
				</p>

                <hr>
                <h4 class="text-center">Need further help?</h4>
                 <p class="help-block text-center"><small>Check our help guide or save this citation.</small></p>
                
                <div class="row text-center">
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-default"><i class="fa fa-question-circle"></i><br>Get Help</button>
                    <button type="button" class="btn btn-default"><i class="fa fa-envelope"></i><br>Email/Export</button>
                </div>
                <br><br>

                <p><a href=""><small>Close Window</small></a></p>
